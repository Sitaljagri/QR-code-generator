<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <label for="qrText">Enter your Text or URL to generate a QR Code</label>
        <input type="text" id="qrText" placeholder="Text or URL" required>
        <div id="qrContainer"></div>

        <button type="button" id="genBtn" class="btn">Generate QR Code</button>
       <button><a href="" class ="btn" id ="downBtn" download="QRcode.jpg">Download QR</a></button>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.js"></script>
<script>
    let qrContainer = document.getElementById("qrContainer");
    let qrText = document.getElementById("qrText");
    let genBtn = document.getElementById("genBtn");
    let downBtn = document.getElementById("downBtn");
    downQr=()=>{
        qrImage=document.querySelector('#qrContainer img')

        let imgSrc = qrImage.getAttribute('src')
        console.log(imgSrc)
        downBtn.setAttribute("href",imgSrc)
    };
    generateQR =(qrtext)=>{
        qrContainer.innerHTML=""
        return new QRCode(qrContainer, {
    text: qrText,
    width: 200,
    height: 200,
    colorDark : "#000000",
    colorLight : "#ffffff",
    correctLevel : QRCode.CorrectLevel.H
});
    }
    
    genBtn.addEventListener("click",(e)=>{
        let text =qrText.value
        if(text.length>0){
            qrcode=generateQR(text)
            qrContainer.classList.add("img-show")
            downBtn.classList.add("download-active")
        }
        
    })
    downBtn.addEventListener("click",downQr)
</script>
</html>
